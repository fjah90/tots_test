<p-toast></p-toast>

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors">
  <!-- Header Section -->
  <div class="bg-gradient-to-r from-teal-500 to-teal-600 text-white py-12 px-6">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold mb-2">Calendario de Disponibilidad</h1>
      <p class="text-teal-100 text-lg">
        Visualiza la disponibilidad de todos los espacios en tiempo real
      </p>
    </div>
  </div>

  <!-- Filtros Section -->
  <div class="max-w-7xl mx-auto px-6 -mt-6">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 mb-6">
      <div class="flex flex-wrap items-center gap-4">
        <!-- Selector de Espacio -->
        <div class="flex-1 min-w-64">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Filtrar por espacio
          </label>
          <p-select
            [options]="spaceOptions()"
            [(ngModel)]="selectedSpaceId"
            (onChange)="onSpaceChange($event)"
            placeholder="Seleccionar espacio"
            [filter]="true"
            filterPlaceholder="Buscar espacio..."
            [showClear]="true"
            styleClass="w-full"
          />
        </div>

        <!-- Leyenda -->
        <div class="flex flex-wrap items-center gap-4 text-sm">
          <div class="flex items-center gap-1">
            <span class="w-3 h-3 rounded-full bg-teal-500"></span>
            <span class="text-gray-600 dark:text-gray-400">Confirmada</span>
          </div>
          <div class="flex items-center gap-1">
            <span class="w-3 h-3 rounded-full bg-yellow-400"></span>
            <span class="text-gray-600 dark:text-gray-400">Pendiente</span>
          </div>
          <div class="flex items-center gap-1">
            <span class="w-3 h-3 rounded-full bg-gray-400"></span>
            <span class="text-gray-600 dark:text-gray-400">Cancelada</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Calendario -->
  <div class="max-w-7xl mx-auto px-6 mt-6">
    <div class="calendar-container bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4">
      @if (loading()) {
        <div class="flex justify-center items-center py-20">
          <p-progressSpinner strokeWidth="4" />
        </div>
      } @else {
        <full-calendar [options]="calendarOptions()" />
      }
    </div>

    <!-- Info adicional -->
    <div class="mt-6 mb-8 bg-blue-50 dark:bg-blue-900/20 rounded-xl p-4">
      <div class="flex items-start gap-3">
        <i class="pi pi-info-circle text-blue-500 text-xl mt-0.5"></i>
        <div>
          <h3 class="font-medium text-blue-900 dark:text-blue-300">¿Cómo reservar?</h3>
          <p class="text-blue-700 dark:text-blue-400 text-sm mt-1">
            Haz clic en cualquier espacio del
            <a routerLink="/spaces" class="underline hover:text-blue-500">listado de espacios</a>
            para ver más detalles y realizar una reservación.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
