<!-- Header / Navigation -->
<header class="bg-white shadow-sm sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo y links principales -->
      <div class="flex items-center gap-8">
        <a routerLink="/" class="flex items-center gap-2 text-xl font-bold text-primary">
          <i class="pi pi-building text-2xl"></i>
          <span class="hidden sm:inline">Reserva de Espacios</span>
        </a>
        
        <div class="hidden md:flex items-center gap-4">
          <a routerLink="/spaces" 
             routerLinkActive="text-primary font-semibold"
             class="text-gray-600 hover:text-primary transition-colors">
            <i class="pi pi-th-large mr-1"></i>
            Espacios
          </a>
          
          @if (isAuthenticated()) {
            <a routerLink="/reservations" 
               routerLinkActive="text-primary font-semibold"
               class="text-gray-600 hover:text-primary transition-colors">
              <i class="pi pi-calendar mr-1"></i>
              Mis Reservaciones
            </a>
          }

          @if (isAdmin()) {
            <a routerLink="/admin" 
               routerLinkActive="text-primary font-semibold"
               class="text-gray-600 hover:text-primary transition-colors">
              <i class="pi pi-cog mr-1"></i>
              Administración
            </a>
          }
        </div>
      </div>

      <!-- Auth buttons -->
      <div class="flex items-center gap-4">
        @if (isAuthenticated()) {
          <div class="flex items-center gap-3">
            <span class="hidden sm:inline text-gray-600">
              {{ currentUser()?.name }}
            </span>
            <p-avatar [label]="currentUser()?.name?.charAt(0) || 'U'" 
                      shape="circle"
                      styleClass="bg-primary text-white">
            </p-avatar>
            <p-button icon="pi pi-sign-out" 
                      severity="secondary" 
                      [text]="true"
                      pTooltip="Cerrar sesión"
                      (onClick)="logout()">
            </p-button>
          </div>
        } @else {
          <a routerLink="/auth/login">
            <p-button label="Iniciar Sesión" 
                      icon="pi pi-sign-in"
                      severity="secondary"
                      [outlined]="true">
            </p-button>
          </a>
          <a routerLink="/auth/register" class="hidden sm:inline">
            <p-button label="Registrarse" 
                      icon="pi pi-user-plus">
            </p-button>
          </a>
        }
      </div>
    </div>
  </nav>
</header>

<!-- Main Content -->
<main class="min-h-[calc(100vh-4rem)]">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      <div class="flex items-center gap-2">
        <i class="pi pi-building"></i>
        <span>Sistema de Reserva de Espacios</span>
      </div>
      <div class="text-gray-400 text-sm">
        © 2025 - Desarrollado con Angular + PrimeNG + TailwindCSS
      </div>
    </div>
  </div>
</footer>
