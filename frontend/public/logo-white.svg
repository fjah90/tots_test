  </defs>
  
  <!-- Icono -->
  <g transform="translate(0, 0)">
    <!-- Fondo del icono -->
    <rect width="32" height="32" rx="7" fill="url(#logoGradW)"/>
    
    <!-- Edificio -->
    <rect x="5" y="10" width="12" height="16" rx="2" fill="white" opacity="0.95"/>
    <rect x="7.5" y="12.5" width="3" height="3" rx="0.5" fill="#0d9488"/>
    <rect x="12" y="12.5" width="3" height="3" rx="0.5" fill="#0d9488"/>
    <rect x="7.5" y="18" width="3" height="3" rx="0.5" fill="#0d9488"/>
    <rect x="12" y="18" width="3" height="3" rx="0.5" fill="#0d9488"/>
    <rect x="9.5" y="23" width="3" height="3" rx="0.5" fill="#4b5563"/>
    
    <!-- Mini calendario -->
    <g transform="translate(15, 5)">
      <rect width="12" height="10" rx="2" fill="white" opacity="0.95"/>
      <rect width="12" height="3.5" rx="2" fill="#4b5563"/>
      <rect y="2.5" width="12" height="1" fill="#4b5563"/>
      <rect x="2" y="5" width="2" height="1.5" rx="0.3" fill="#ccfbf1"/>
