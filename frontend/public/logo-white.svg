    <path d="M23.5 24 L25 25.5 L28.5 22" stroke="white" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Texto -->
  <text x="40" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700">
    <tspan fill="#5eead4">Space</tspan><tspan fill="#ffffff">Book</tspan>
